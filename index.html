<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="header-container">
        <div class="search-bar">
            <button><img src="./icons/magnify.svg" alt="Magnifying glass icon"></button>
            <input type="serach">
            <button><img src="./icons/bell-outline.svg" alt="Bell icon"></button>
            <img src="./icons/avatar-svgrepo-com.svg" alt="Users avatar">
            <div class="username">John Doe</div>
        </div>
        <div class="header">
            <img src="./icons/avatar-svgrepo-com.svg" alt="Users avatar">
            <div class="greeting">
                <div>Hi there,</div>
                <div>John Doe (@jhond)</div>
            </div>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="dashboard-illustration"></div>
        <div class="dashboard-title">Dashboard</div>
        <button class="home sidebar-buttons">
            <img src="./icons/home.svg" alt="Home icon">
            Home</button>
        <button class="profile sidebar-buttons">
            <img src="./icons/account-circle.svg" alt="Profile icon">
            Profile</button>
        <button class="messages sidebar-buttons">
            <img src="./icons/android-messages.svg" alt="Message icon">
            Messages</button>
        <button class="history sidebar-buttons">
            <img src="./icons/clipboard-text-clock.svg" alt="History icon">
            History</button>
        <button class="tasks sidebar-buttons">
            <img src="./icons/clipboard-list.svg" alt="Tasks icon">
            Tasks</button>
        <button class="communities sidebar-buttons">
            <img src="./icons/crowd.svg" alt="Community icon">
            Communities</button>
        <button class="settings sidebar-buttons">
            <img src="./icons/cog.svg" alt="Setting icon">
            Settings</button>
        <button class="support sidebar-buttons">
            <img src="./icons/face-agent.svg" alt="Support icon">
            Support</button>
        <button class="privacy sidebar-buttons">
            <img src="./icons/shield-check.svg" alt="Shield icon">
            Privacy</button>
    </div>
    
</body>
</html>
